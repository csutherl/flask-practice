<html>
    <head>
        <script type='text/javascript' src='http://knockoutjs.com/downloads/knockout-2.3.0.js'></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>
            $( document ).ready(function() {
                console.log( "document loaded" );
            });
 
            $( window ).load(function() {
                console.log( "window loaded" );
            });
        </script>
    </head>

    <body>
        <div class='liveExample'>   
            <h2>ID = <span data-bind='text: stringID'> </span>!</h2>  
        </div>
        <script type='text/javascript'>
            // Here's my data model
            var ViewModel = function(ID) {
                this.stringID = "Testing";
                $.getJSON("http://127.0.0.1:5000/get").done(function(data) { 
                    // Now use this data to update your view models, 
                    // and Knockout will update your UI automatically 
                    console.log("Data: " + data);
                    stringID = data;
                });
            };
 
            ko.applyBindings(new ViewModel("Default.")); // This makes Knockout get to work
        </script>
    </body>
</html>
