<html>
    <head>
        <script src='http://knockoutjs.com/downloads/knockout-2.3.0.js'></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>
            $( document ).ready(function() {
                console.log( "document loaded" );
            });
 
            $( window ).load(function() {
                console.log( "window loaded" );
            });
        </script>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: data">
                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: status"></td>
                    <td data-bind="text: start_date"></td>
                    <td data-bind="text: end_date"></td>
                    <td data-bind="text: duration"></td>
                </tr>
            </tbody>
        </table>

        <script type='text/javascript'>
            var _self = this;
            var o_arr = ko.observableArray([]);

            //$.getJSON("http://localhost:5000/rest/record/0").done(function(data) {
            $.getJSON("http://localhost:5000/rest/records").done(function(data) {
                // Now use this data to update your view models,
                // and Knockout will update your UI automatically
                console.log("Successfully pulled json.");
                _self.o_arr(data)
            }).fail(function( jqxhr, textStatus, error ) {
                var err = textStatus + ', ' + error;
                console.log( "Request Failed: " + err);
            });

            ko.applyBindings({'data': _self.o_arr}); // This makes Knockout get to work
        </script>
    </body>
</html>
